<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app.title">VideoStream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

</head>
<body>

    <div class="search-container" id="search-container">
        <input type="text" id="search-input" data-i18n-placeholder="app.searchPlaceholder" placeholder="Search...">
        <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>
    <nav class="navbar">
        <button class="nav-btn active" data-page="home"><i class="fas fa-home"></i></button>
        <button class="nav-btn" data-page="favorites"><i class="fas fa-heart"></i></button>
        <button class="nav-btn" data-page="settings"><i class="fas fa-cog"></i></button>
        <button class="nav-btn-theme" id="theme-toggle"><i class="fas fa-moon"></i></button>
        <!-- Language selector -->
        <select id="language-selector" class="language-selector">
            <!-- Options will be added dynamically -->
        </select>
        
    </nav>

    <main>
        <!-- Home Page -->
        <div id="home-page" class="page active">
            <div class="video-list-container">
                <h1 data-i18n="app.videos">Videos</h1>
                <div id="video-list" class="video-grid"></div>
                <div id="pagination" class="pagination"></div>
            </div>
        </div>

        <!-- Favorites Page -->
        <div id="favorites-page" class="page">
            <div class="video-list-container">
                <h1 data-i18n="app.favorites">Favorites</h1>
                <div id="favorites-list" class="video-grid"></div>
            </div>
        </div>

        <!-- Settings Page -->
        <div id="settings-page" class="page">
            <div class="settings-container">
                <h1 data-i18n="app.settings">Settings</h1>

                <div class="add-source-form">
                    <h2 data-i18n="app.addSource">Add New Source</h2>
                    <input type="text" id="source-url" data-i18n-placeholder="app.sourceUrlPlaceholder" placeholder="Enter sources.json URL">
                    <button id="add-source-btn" data-i18n="app.add">Add</button>
                </div>

                <div class="sources-list">
                    <h2 data-i18n="app.currentSources">Current Sources</h2>
                    <div id="sources-container"></div>
                </div>
            </div>
        </div>

        <!-- Video Player Modal -->
        <div id="video-modal" class="modal">
            <div class="modal-content">
                <button class="favorite-btn" data-video-id="${detailUrl}" data-video-title="${title}" data-video-thumb="${thumbnail}">
                    <i class="far fa-heart"></i>
                </button>
                <button class="download-btn" data-i18n-title="app.download">
                    <i class="fa fa-download" aria-hidden="true"></i>
                </button>

                <span class="close-btn">&times;</span>
                <div id="video-player-container">
                    <video id="video-player" controls></video>
                    <div class="video-controls">
                        <!-- Diğer kontroller -->
                        <button class="rewind-60-btn" title="-60s"><i class="fas fa-backward"></i> -60s</button>
                        <button class="rewind-30-btn" title="'-30s"><i class="fas fa-step-backward"></i> -30s</button>
                        <button class="forward-30-btn" title="+30s"><i class="fas fa-step-forward"></i> +30s</button>
                        <button class="forward-60-btn" title="+60s"><i class="fas fa-forward"></i> +60s</button>
                        <!-- Diğer kontroller -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeIcon = themeToggleBtn.querySelector('i');

        // Kullanıcının tercihini localStorage'dan yükle
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }

        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');

            // İkon değiştir
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
    <script src="js/lang.js"></script>
    <script src="js/sources.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
    <div id="loading-screen">
        <div class="logo">
            <span class="logo-text">TenMa</span>
        </div>
        <div class="progress-bar">
            <div class="progress-indeterminate"></div>
        </div>
        <p>
            Loading videos...
        </p>
    </div>
</body>
</html>
